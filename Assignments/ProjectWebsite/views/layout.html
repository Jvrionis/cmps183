<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css">

    {{include "web2py_ajax.html"}}
    <style>
      .mySlides {display:none;}
    </style>
    <style type="text/css">
        html, body { margin: 0; padding: 0; height: 100%; width: 100%;}
    </style>
  </head>
  <body >
    {{if response.flash:}}
    <div class="w2p_flash">
      {{=response.flash}}
    </div>
    {{pass}}
      <header class="teal  fill center" style="height:75px;padding-top:5px">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand left" href="{{=URL('default','index')}}">
          <font size="5" color="white"> Home</font>

          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="http://www.daughtersofpenelope.org/" style="right: 100px;">

                  <font size="5" color="white" >Sponsor Website</font>

                  <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item dropdown" style="right: 100px;">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <font size="5" color="white">Options</font>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{{=URL('default', 'user')}}">Log In</a>
                  <a class="dropdown-item" href="{{=URL('default', 'user/register')}}">Sign Up</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{{=URL('default', 'user/retrieve_password')}}">Forgot Password</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
    </header>

    <main class="white">
      {{include}}
      {{if auth.user is None:}}
      {{pass}}
    </main>
    <div class="footer">
      <p>Footer</p>
    </div>
    <style>
      .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          fill: #39CCCC;
          background-color: #39CCCC;
          color: #39CCCC;
          text-align: center;
      }
    </style>
  </body>
  <script src="{{=URL('static','js/marked.min.js')}}"></script>
  <script src="{{=URL('static','js/vue.min.js')}}"></script>
  {{#block bottomjs}}{{#end}}
  <script>
    jQuery('.social a').each(function(){var t=jQuery(this); t.attr('href',t.attr('href').replace('{url}',encodeURIComponent(window.location.href)));});
  </script>
